{% extends "main_template.html"%}

{% block title %}
회원가입
{% endblock %}

{% block css %}
<!-- Quill의 CSS 파일 링크 -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Quill 편집기의 스타일 지정 -->
  <style>
    #editor {
      height: 10rem;
      font-size: 1.1rem;
    }
  </style>
{% endblock %}

{% block main_container %}
<!-- <h4>연산 exp : {{ 2 + 1 }}</h4>
<h4>논리 exp : {{ 10 <= 5 }}</h4>
<h4>first 변수 받기 : {{ first }} </h4>
<h4>second 변수 받기 : {{ second }} </h4>
<h4>변수 끼리 합산 : {{ first + second }} </h4>
<h2>회원가입</h2> -->
<form action="" id="form_first">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name" name="name">
    </div>
    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="manager"> 관리자 여부
        </label>
    </div>
    <div class="mb-3">
        <label for="sel1" class="form-label">Select list (select one):</label>
        <select class="form-select" id="sel1" name="sellist1">
            <option value="Option1">1</option>
            <option value="Option2">2</option>
            <option value="Option3">3</option>
            <option value="Option4">4</option>
        </select>
    </div>
    <div>
        <label for="comment">Comments:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
    <div>
        <label for="comment">Comments with Quill:</label>
        <!-- Quill 편집기를 적용할 div 요소 -->
        <input type="hidden" name="editorContent" id="editorContent">
        <div id="editor"></div>
    </div>
    <div class="m-3">
        <button type="submit" class="btn btn-primary" formaction="/user/list" formmethod="post">리스트</button>
        <button type="submit" class="btn btn-danger" formaction="/user/insert" formmethod="post">가입</button>
        <button type="submit" class="btn btn-primary" formaction="/">취소</button>
    </div>

</form>
<!-- Quill의 JavaScript 파일 링크 -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Quill 편집기 초기화 스크립트 -->
<script>
    var quill = new Quill('#editor', {
        theme: 'snow'
    });
    let form = document.getSelection('#form_first');
    form.onsubmit = function() {
      let editorContentInput = document.getSelection('#editorContent');
      editorContentInput.value = editorContentInput.innerHTML;
    };    
</script>
{% endblock %}
