<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        index page
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block css %}
    <link rel="stylesheet" href="css\commons.css">
    {% endblock %}
</head>

<body>
    <!-- navigations -->
    <nav class="container">
        <form action="">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="/home/params_query">Home params_query</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/list">Home list</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="/user/form">회원가입 폼</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Users</a>
                    <ul class="dropdown-menu">
                        <li class="nav-item"><a href="/user/form">form</a></li>
                        <li class="nav-item"><a href="/user/list">list</a></li>
                        <li class="nav-item"><a href="/user/list_jinja">list_jinja</a></li>
                        <li class="nav-item"><a href="/user/search">search</a></li>
                        <li class="nav-item"><a href="/user/list_jinja_pagination">list_jinja_pagination</a></li>
                    </ul>
                </li>
            </ul>
        </form>
    </nav>

    <!-- main -->
    <main class="container">
        {% block main_container %}
        main_container
        {% endblock %}
    </main>

    <!-- footer -->
    <footer class="container">
        {% block footer_container %}
        footer
        {% endblock %}
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
